{% extends "sistema.html" %}

{% block system %}

<table class= "table table-striped table-responsive">
  <thead class="">
    <tr class="">
      <th scope="col">DNI</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Dirección</th>
    </tr>
  </thead>
  <tbody>
    {% for pr in perfiles %}
    <tr>
      <td>{{pr.numeroDocumento}}</td>
      <td>{{pr.user.first_name}}</td>
      <td>{{pr.user.last_name}}</td>
      <td>{{pr.telefono}}</td>
      <td>{{pr.direccion}}</td>
      <td class="bg-info" >
        <a href="{% url 'usuario:perfil_detalle' pr.id %}" class="fa fa-eye fa-2x"></a>
      </td>
      <td class="bg-warning" >
        <a href="{% url 'usuario:perfil_update' pr.id %}"  class="fa fa-pencil-square-o fa-2x"></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
